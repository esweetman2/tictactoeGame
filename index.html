<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
</head>


<body>
  <table class="board">
   <tr class="row">
    <td class="box" id ="0"></td>
    <td class="box" id ="1"></td> 
    <td class="box" id ="2"></td>
    </tr>
  <tr class="row">
    <td class="box" id ="3"></td>
    <td class="box" id ="4"></td> 
    <td class="box" id ="5"></td>
  </tr>
  <tr class="row">
    <td class="box" id ="6"></td>
    <td class="box" id ="7"></td> 
    <td class="box" id ="8"></td>
  </tr>
</table>

<div class="boxTaken">
  <div class="overlay"></div>
  <h3>pick another square Please!</h3><br>
  <h2>click to continue</h2>
  <button class="boxTakenBtn">
    Continue
  </button>
</div>

<div class="winner">
  <div class="overlay"></div>
  <h3></h3>
  <button class="newGame">
    New Game
  </button>
</div>

<div class="tie">
  <div class="overlay"></div>
  <h3>Tie Game!</h3>
  <button class="newGame2">
    New Game
  </button>
</div>


  <div class = "reset">
  <button class="resetBtn">Start New Game</button>
  </div>
  <div class= "gameResult">
    <div class = "text"></div>
  </div>
  


  <script src="./app.js"></script>
</body>
</html>
